# SonarQube 專案配置
sonar.projectKey=trash_tracking
sonar.projectName=Trash Tracking System
sonar.projectVersion=1.0.0

# 原始碼目錄
sonar.sources=src,cli.py,app.py
sonar.tests=tests

# 排除的檔案
sonar.exclusions=**/venv/**,**/.venv/**,**/htmlcov/**,**/__pycache__/**,**/*.pyc,**/node_modules/**

# Python 特定配置
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# 編碼
sonar.sourceEncoding=UTF-8

# 程式碼覆蓋率設定
sonar.coverage.exclusions=**/tests/**,**/__init__.py

# 測試執行報告
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# 品質閘門
sonar.qualitygate.wait=true

# 分析參數
sonar.scm.provider=git
sonar.scm.disabled=false

# 新程式碼期間（天）
sonar.newCode.referenceBranch=master
