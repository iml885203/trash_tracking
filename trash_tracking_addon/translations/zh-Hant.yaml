configuration:
  location:
    name: 位置設定
    description: 你家的 GPS 座標
  lat:
    name: 緯度
    description: 家中位置的緯度座標
  lng:
    name: 經度
    description: 家中位置的經度座標
  tracking:
    name: 追蹤設定
    description: 配置垃圾車追蹤行為
  target_lines:
    name: 目標路線
    description: 要追蹤的路線名稱列表（留空則追蹤所有路線）
  enter_point:
    name: 進入清運點
    description: 開始追蹤的清運點名稱（必須與 API 資料完全一致）
  exit_point:
    name: 離開清運點
    description: 結束追蹤的清運點名稱（必須在路線順序上位於進入點之後）
  trigger_mode:
    name: 觸發模式
    description: 何時觸發通知
  approaching_threshold:
    name: 提前通知停靠點數
    description: 提前幾個停靠點觸發通知（僅 'arriving' 模式有效，0-10）
  system:
    name: 系統設定
    description: 系統配置選項
  log_level:
    name: 日誌等級
    description: 日誌詳細程度
  api:
    name: API 設定
    description: API 客戶端配置
  ntpc:
    name: 新北市 API
    description: 新北市 API 設定
  timeout:
    name: 逾時時間
    description: API 請求逾時時間（秒，5-30）
  retry_count:
    name: 重試次數
    description: 重試嘗試次數（1-10）
  retry_delay:
    name: 重試延遲
    description: 重試之間的延遲時間（秒，1-10）
