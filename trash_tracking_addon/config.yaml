# Home Assistant Add-on Configuration
name: "Trash Tracking - 垃圾車追蹤系統"
version: "1.0.0"
slug: trash_tracking
description: "新北市垃圾車即時追蹤與自動化控制系統"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
map:
  - config:rw
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "API 服務端口"
options:
  location:
    lat: 25.018269
    lng: 121.471703
  tracking:
    target_lines: []
    enter_point: "民生路二段80號"
    exit_point: "成功路23號"
    trigger_mode: "arriving"
    approaching_threshold: 2
  system:
    log_level: "INFO"
  api:
    ntpc:
      timeout: 10
      retry_count: 3
      retry_delay: 2
schema:
  location:
    lat: float
    lng: float
  tracking:
    target_lines:
      - str?
    enter_point: str
    exit_point: str
    trigger_mode: list(arriving|arrived)
    approaching_threshold: int(0,10)
  system:
    log_level: list(DEBUG|INFO|WARNING|ERROR)
  api:
    ntpc:
      timeout: int(5,30)
      retry_count: int(1,10)
      retry_delay: int(1,10)
image: "ghcr.io/{arch}-trash-tracking"
