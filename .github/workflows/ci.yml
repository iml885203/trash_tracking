name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 src tests cli.py app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests cli.py app.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff src tests cli.py app.py

    - name: Sort imports check with isort
      run: |
        isort --check-only --diff src tests cli.py app.py

    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov=cli --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          .coverage

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  build-addon:
    name: Build and Push Add-on Images
    runs-on: ubuntu-latest
    needs: [test]
    # Only build on master branch or tags
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Use tag version (e.g., v2025.11.1 -> 2025.11.1)
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ -f VERSION ]]; then
            # Use VERSION file
            VERSION=$(cat VERSION)
          else
            # Fallback to dev version
            VERSION="dev-$(date +%Y.%m.%d)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Update addon config version
        run: |
          # Clone addons repository
          git clone https://github.com/${{ github.repository_owner }}/homeassistant-addons.git /tmp/addons
          cd /tmp/addons

          # Update version in config.yaml (compatible with both macOS and Linux sed)
          VERSION="${{ steps.version.outputs.version }}"
          sed -i.bak "s/^version: .*/version: \"${VERSION}\"/" trash-tracking/config.yaml
          rm -f trash-tracking/config.yaml.bak

          # Commit and push if changed
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git diff --quiet; then
            echo "No version change needed"
          else
            git add trash-tracking/config.yaml
            git commit -m "chore: update addon version to ${VERSION}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/homeassistant-addons.git master
            echo "Updated addon version to ${VERSION}"
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch images
        run: |
          ARCHS=("amd64" "aarch64" "armv7" "armhf" "i386")
          BASE_IMAGES=(
            "amd64=ghcr.io/home-assistant/amd64-base-python:3.11-alpine3.19"
            "aarch64=ghcr.io/home-assistant/aarch64-base-python:3.11-alpine3.19"
            "armv7=ghcr.io/home-assistant/armv7-base-python:3.11-alpine3.19"
            "armhf=ghcr.io/home-assistant/armhf-base-python:3.11-alpine3.19"
            "i386=ghcr.io/home-assistant/i386-base-python:3.11-alpine3.19"
          )
          PLATFORMS=(
            "amd64=linux/amd64"
            "aarch64=linux/arm64"
            "armv7=linux/arm/v7"
            "armhf=linux/arm/v6"
            "i386=linux/386"
          )

          for arch in "${ARCHS[@]}"; do
            echo "Building for ${arch}..."
            BASE_IMAGE=$(echo "${BASE_IMAGES[@]}" | grep -o "${arch}=[^ ]*" | cut -d= -f2)
            PLATFORM=$(echo "${PLATFORMS[@]}" | grep -o "${arch}=[^ ]*" | cut -d= -f2)

            REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            docker buildx build \
              --platform ${PLATFORM} \
              --build-arg BUILD_FROM=${BASE_IMAGE} \
              --tag ghcr.io/${REPO_OWNER}/${arch}-trash-tracking:${{ steps.version.outputs.version }} \
              --tag ghcr.io/${REPO_OWNER}/${arch}-trash-tracking:latest \
              --file Dockerfile \
              --push \
              .

            echo "âœ“ Built and pushed ${arch}"
          done

      - name: Build summary
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images built:**" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${REPO_OWNER}/amd64-trash-tracking:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${REPO_OWNER}/aarch64-trash-tracking:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${REPO_OWNER}/armv7-trash-tracking:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${REPO_OWNER}/armhf-trash-tracking:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${REPO_OWNER}/i386-trash-tracking:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
