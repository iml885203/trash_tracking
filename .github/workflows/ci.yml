name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core package in editable mode
        pip install -e packages/core/
        # Install CLI dependencies
        pip install -e apps/cli/
        # Install dev dependencies
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 packages/core/trash_tracking_core apps/cli custom_components/trash_tracking --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 packages/core/trash_tracking_core apps/cli custom_components/trash_tracking --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff packages/core/trash_tracking_core apps/cli custom_components/trash_tracking

    - name: Sort imports check with isort
      run: |
        isort --check-only --diff packages/core/trash_tracking_core apps/cli custom_components/trash_tracking

    - name: Type check with mypy
      run: |
        mypy packages/core/trash_tracking_core --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=packages/core/trash_tracking_core --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
